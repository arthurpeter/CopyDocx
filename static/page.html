<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="document-page">
    <div id="page-main">
        <header>
            <h1>Document Editor</h1>
        </header>
        <div id="editor">
            <textarea id="text-editor" placeholder="Write your text here..."></textarea>
        </div>
		<button class="download-btn" onclick="openModal()">Download Text</button>
        <div id="documents-container">
            <div id="documents">
                <h2>Documents</h2>
                <input type="file" id="file-input" multiple>
                <button onclick="addDocuments()">Add Documents</button>
                <ul id="file-list"></ul>
            </div>
        </div>
    </div>

	<!-- Modal for file name input -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Input file name</h2>
            <input type="text" id="fileNameInput" placeholder="Enter file name...">
            <button onclick="downloadFile()">Download</button>
        </div>
    </div>

    <script src="page.js"></script>
</body>
</html>
